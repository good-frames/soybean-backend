server:
  port: 8082

spring:
  application:
    name: soybean-auth
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848 # nacos地址
      username: nacos
      password: nacos
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      username: default
      password: redis123
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  datasource:
    url: jdbc:mysql://localhost:3306/soybean?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
  mybatis-plus:
    mapper-locations: classpath:mapper/**/*.xml
    type-aliases-package: com.soybean.user.mapper

# Sa-Token配置
sa-token:
  token-name: satoken
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false
  is-print: false
  jwt-secret-key: abcdefghijklmnopqrstuvwxyz
  dao: redis