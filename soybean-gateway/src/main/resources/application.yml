server:
  port: 9090

spring:
  application:
    name: soybean-gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848 # nacos地址
      username: nacos
      password: nacos
    gateway:
      routes: # 路由配置
        - id: soybean-auth
          uri: lb://soybean-auth
          predicates: # 断言
            - Path=/test/**
        - id: soybean-user
          uri: lb://soybean-user
          predicates: # 断言
            - Path=/user/**
        - id: soybean-upms
          uri: lb://soybean-upms
          predicates: # 断言
            - Path=/sys/menu/**,/sys/role/**,/sys/permission/**
