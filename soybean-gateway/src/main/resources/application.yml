server:
  port: 9090

spring:
  application:
    name: soybean-gateway
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      server-addr: @nacos.addr@ # nacos地址
      username: @nacos.username@
      password: @nacos.password@
      config:
        namespace: @nacos.namespace@
        group: DEFAULT_GROUP
  config:
    import:
      - optional:nacos:soybean.common.yaml
      - optional:nacos:soybean.jdbc.yaml
      - optional:nacos:soybean.sa-token.yaml
      - optional:nacos:soybean.gateway.yaml
